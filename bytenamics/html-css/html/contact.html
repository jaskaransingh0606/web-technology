<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <!-- <p>Lorem, ipsum dolor sit amet adipisicing elit. Debitis corporis totam soluta eius ab dolor modi quod fuga
                illum nobis. Deserunt, earum facilis laborum reiciendis labore assumenda nobis reprehenderit vero ad?
                Quibusdam.</p> -->
        </div>
        <div class="container-contact">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-regular fa-address-book"></i> </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Ashokapuram, Nie Men's Hostel</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>507-475-6094</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p><a href="mailto:example@gmail.com"></a> example@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="embedmaps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.4652608509655!2d76.63822341460433!3d12.284423291309327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baf65ebb4607601%3A0x5c186c9c000bf3fa!2sNIE%20Boys%20hostel!5e0!3m2!1sen!2sin!4v1679157930762!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>

</html>
